name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Triggers workflow on push to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # Checkout code from the repository
    - name: Checkout Code
      uses: actions/checkout@v3

    # Set up Docker
    - name: Set up Docker
      uses: docker/setup-buildx-action@v3

    # Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }} # Add to GitHub Secrets
        password: ${{ secrets.DOCKER_PASSWORD }} # Add to GitHub Secrets

    # Build and Push Docker Image
    - name: Build and Push Docker Image
      uses: docker/build-push-action@v4
      with:
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/my-frontend:latest

    # Deploy the application (example via SSH)
    - name: Deploy via SSH
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_PRIVATE_KEY }}
        script: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/my-frontend:latest
          docker stop task-app || true
          docker rm task-app || true
          docker run -d --name task-app -p 3000:80 ${{ secrets.DOCKER_USERNAME }}/my-frontend:latest

